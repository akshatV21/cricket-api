name: cricket-api CI
on:
  push:
    branches: [beta]
  pull_request:
    branches: [master]
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.14"
      - run: npm install
  test:
    env:
      MONGO_URI: mongodb://localhost/cricket-api
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: supercharge/mongodb-github-action@1.6.0
      - run: npm run test
